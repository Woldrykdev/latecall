<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latecall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/late.png" />
    <script
      src="https://kit.fontawesome.com/550fee3234.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="img/late.png" alt="Latecall" class="late" />
      <div>
        <nav>
          <a href="index2.html">SALE</a>
          <a>STICKERS</a>
          <a>BUZOS Y HODDIES</a>
        </nav>
      </div>
      <div>
        <nav>
          <a href="/">COUNTRY</a>
          <a>ACCOUNT</a>
          <a>CART (0)</a>
          <a><i class="fa-solid fa-magnifying-glass"></i></a>
        </nav>
      </div>
    </header>
    <div class="fullscreen-video">
      <video
        id="video"
        autoplay
        loop
        muted
        playsinline
        class="bg-video"
        alt="video"
      >
        <source src="img/home.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="HomeP">
      <img src="img/stars.png" class="stars" />
      <div class="Home" onmouseover="showHomeText(this)" onmouseout="hideHomeText(this)">
        <a href="shop.html" class="Home-text">SHOP</a>
      </div>
      <div class="Home2">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="Prod">
      <div onmouseover="showText(this, 'SALES')" onmouseout="hideText(this)">
        <span class="prod-text"></span>
      </div>
      <div onmouseover="showText(this, 'Stickers')" onmouseout="hideText(this)">
        <span class="prod-text"></span>
      </div>
      <div onmouseover="showText(this, 'Hoddies')" onmouseout="hideText(this)">
        <span class="prod-text"></span>
      </div>
    </div>

    <script>
      function showHomeText(element) {
        element.querySelector(".Home-text").style.opacity = "1";
      }

      function hideHomeText(element) {
        element.querySelector(".Home-text").style.opacity = "0";
      }

      function showText(element, text) {
        element.querySelector(".prod-text").textContent = text;
        element.querySelector(".prod-text").style.opacity = "1";
      }

      function hideText(element) {
        element.querySelector(".prod-text").style.opacity = "0";
      }
    </script>

    <style>
      body {
        background-color: black;
        margin: 0 auto;
        font-family: "barlow semi condensed", serif;
        position: relative;
        overflow-x: hidden;
      }

      .late {
        width: 150px;
        position: absolute;
        right: 50%;
        transform: translateX(50%);
      }

      header {
        margin: 20px auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        padding: 4vh 15vh;
        top: 0;
        left: 0;
      }

      .fullscreen-video {
        position: relative;
        width: 100%;
        height: calc(100vh);
        overflow: hidden;
        margin-bottom: 110px;
        border-bottom: 1px solid black;
        border-top: 1px solid black;
      }

      .bg-video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: translate(-50%, -50%);
      }

      img {
        user-select: none;
        pointer-events: none;
      }

      nav {
        align-items: center;
        display: flex;
        gap: 20px;
      }

      nav a {
        position: relative;
        color: white;
        font-weight: 600;
        text-decoration: none;
        font-size: 20px;
      }

      header img {
        width: 100px;
      }

      .HomeP {
        height: auto;
        width: 1200px;
        margin: 50px auto;
        position: relative;
      }

      .Home {
        border-radius: 60px;
        height: 400px;
        background-image: url(img/poster.jpg);
        background-position: center;
        background-size: cover;
        margin-bottom: 30px;
        display: flex;
        justify-content: center;
        position: relative;
        overflow: hidden;
        transition: backdrop-filter 0.3s ease-in-out;
        align-items: center; 
        text-align: center;
      }

      .Home-text {
        position: absolute;
        color: black;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        transform: translateY(20px);
        backdrop-filter: blur(15px);
        padding: 100%;
      }

      a{
        text-decoration: none;
      }
      .Home:hover {
        backdrop-filter: blur(10px);
      }

      .Home:hover .Home-text {
        opacity: 1;
        transform: translateY(0);
      }

      .stars {
        position: absolute;
        user-select: none;
        pointer-events: none;
        z-index: -1;
        max-width: 200px;
        user-select: none;
        pointer-events: none;
        top: 900px;
        left: 500px;
        filter: invert(1);
      }

      .Home2 {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin: 30px auto;
        border-bottom: 1px solid gray;
        padding-bottom: 30px;
      }

      .Home2 > div {
        background-color: white;
        height: 400px;
        width: 200px;
        border-radius: 60px;
        margin-bottom: 50px;
      }

      .Prod {
        display: flex;
        justify-content: center;
        gap: 50px;
        width: 100%;
        max-width: 1200px;
        margin: 30px auto;
        padding-top: 30px;
      }

      .Prod > div {
        background-color: white;
        background-position: center;
        height: 400px;
        width: 200px;
        border-radius: 60px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease-in-out;
        overflow: hidden;
        border: 1px solid white;
      }

      .prod-text {
        position: absolute;
        color: black;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        transform: translateY(20px);
      }

      .Prod > div:hover .prod-text {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </body>
</html>
